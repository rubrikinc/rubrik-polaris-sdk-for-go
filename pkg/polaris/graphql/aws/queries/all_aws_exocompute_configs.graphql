query RubrikPolarisSDKRequest($awsNativeAccountIdOrNamePrefix: String!) {
    allAwsExocomputeConfigs(awsNativeAccountIdOrNamePrefix: $awsNativeAccountIdOrNamePrefix) {
        awsCloudAccount {
            cloudType
            id
            nativeId
            message
            accountName
        }
        configs {
            areSecurityGroupsPolarisManaged
            clusterSecurityGroupId
            configUuid
            message
            nodeSecurityGroupId
            region
            subnet1 {
                availabilityZone
                subnetId
            }
            subnet2 {
                availabilityZone
                subnetId
             }
            vpcId
        }
        exocomputeEligibleRegions
        featureDetails {
            feature
            roleArn
            stackArn
            status
            awsRegions
        }
    }
}
