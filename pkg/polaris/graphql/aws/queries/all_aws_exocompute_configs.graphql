query RubrikPolarisSDKRequest($awsNativeAccountIdOrNamePrefix: String!) {
    result: allAwsExocomputeConfigs(awsNativeAccountIdOrNamePrefix: $awsNativeAccountIdOrNamePrefix) {
    awsCloudAccount {
      accountName
      cloudType
      id
      nativeId
      seamlessFlowEnabled
      message
    }
    exocomputeConfigs {
      configUuid
      hasPcr
      healthCheckStatus {
        failureReason
        lastUpdatedAt
        status
        taskchainId
      }
      message
      pcrUrl
      region
      configUuid
      ... on AwsCustomerManagedExocomputeConfig {
        clusterName
      }
      ... on AwsRscManagedExocomputeConfig {
        vpcId
        clusterSecurityGroupId
        nodeSecurityGroupId
        subnet1 {
          availabilityZone
          subnetId
        }
        subnet2 {
          availabilityZone
          subnetId
        }
        areSecurityGroupsRscManaged
      }
    }
  }
}
