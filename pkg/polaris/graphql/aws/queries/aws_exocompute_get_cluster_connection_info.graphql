query RubrikPolarisSDKRequest($clusterName: String!, $exocomputeConfigId: UUID!) {
    result: awsExocomputeGetClusterConnectionInfo(input: {
        clusterName:        $clusterName,
        exocomputeConfigId: $exocomputeConfigId
    }) {
        clusterSetupYaml
        connectionCommand
    }
}
