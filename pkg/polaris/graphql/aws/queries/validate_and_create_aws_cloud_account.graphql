mutation RubrikPolarisSDKRequest($cloudType: AwsCloudType!, $nativeId: String!, $accountName: String!, $features: [CloudAccountFeature!], $featuresWithPG: [FeatureWithPermissionsGroups!]) {
    result: validateAndCreateAwsCloudAccount(input: {
        action: CREATE,
        awsChildAccounts: [{
            accountName: $accountName,
            nativeId:    $nativeId,
            cloudType:   $cloudType,
        }],
        features: $features,
        featuresWithPermissionsGroups: $featuresWithPG
    }) {
        initiateResponse {
            cloudFormationUrl
            externalId
            featureVersions {
                feature
                permissionsGroupVersions {
                    permissionsGroup
                    version
                }
                version
            }
            stackName
            templateUrl
        }
        validateResponse {
            invalidAwsAccounts {
                accountName
                nativeId
                message
            }
            invalidAwsAdminAccount {
                accountName
                nativeId
                message
            }
        }
    }
}
