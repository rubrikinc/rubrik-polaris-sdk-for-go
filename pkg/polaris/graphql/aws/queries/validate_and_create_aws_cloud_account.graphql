mutation RubrikPolarisSDKRequest($nativeId: String!, $accountName: String!, $features: [CloudAccountFeatureEnum!]!) {
    result: validateAndCreateAwsCloudAccount(input: {
        action: CREATE,
        awsChildAccounts: [{
            accountName: $accountName,
            nativeId: $nativeId,
        }],
        features: $features
    }) {
        initiateResponse {
            cloudFormationUrl
            externalId
            featureVersions {
                feature
                version
            }
            stackName
            templateUrl
        }
        validateResponse {
            invalidAwsAccounts {
                accountName
                nativeId
                message
            }
            invalidAwsAdminAccount {
                accountName
                nativeId
                message
            }
        }
    }
}
