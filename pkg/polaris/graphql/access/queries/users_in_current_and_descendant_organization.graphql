query RubrikPolarisSDKRequest($after: String, $filter: UserFilterInput) {
    result: usersInCurrentAndDescendantOrganization(
        after:  $after,
        filter: $filter,
    ) {
        nodes {
            id
            email
            status
            isAccountOwner
            groups
            roles {
                id
                name
                description
                isOrgAdmin
                explicitlyAssignedPermissions {
                    operation
                    objectsForHierarchyTypes {
                        objectIds
                        snappableType
                    }
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
        }
    }
}
