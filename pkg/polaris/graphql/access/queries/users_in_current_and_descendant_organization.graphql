query RubrikPolarisSDKRequest($after: String, $filter: UserFilterInput) {
    result: usersInCurrentAndDescendantOrganization(
        after:  $after,
        filter: $filter,
    ) {
        nodes {
            id
            email
            status
            isAccountOwner
            groups
            roles {
                id
                name
            }
        }
        pageInfo {
            endCursor
            hasNextPage
        }
    }
}
