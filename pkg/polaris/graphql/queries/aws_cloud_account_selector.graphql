query RubrikPolarisSDKRequest($cloud_account_id: String!, $feature: CloudAccountFeatureEnum!) {
    awsCloudAccountSelector(awsCloudAccountsArg: {features: [$feature], cloudAccountId: $cloud_account_id}) {
        awsCloudAccount {
            id
            nativeId
            message
            accountName
        }
        featureDetails {
            feature
            roleArn
            stackArn
            status
            awsRegions
        }
    }
}
