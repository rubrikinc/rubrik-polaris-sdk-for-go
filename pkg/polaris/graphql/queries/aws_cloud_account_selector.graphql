query RubrikPolarisSDKRequest($cloud_account_id: String!) {
    awsCloudAccountSelector(awsCloudAccountsArg: {features: [CLOUD_NATIVE_PROTECTION], cloudAccountId: $cloud_account_id}) {
        awsCloudAccount {
            id
            nativeId
            message
            accountName
        }
        featureDetails {
            feature
            roleArn
            stackArn
            status
            awsRegions
        }
    }
}
