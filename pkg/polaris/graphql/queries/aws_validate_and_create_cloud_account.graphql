mutation RubrikPolarisSDKRequest($account_name: String!, $aws_account_id: String!, $feature: CloudAccountFeatureEnum!) {
    validateAndCreateAwsCloudAccount(input: {
        action: CREATE, 
        awsChildAccounts: [{
            accountName: $account_name,
            nativeId: $aws_account_id,
        }], 
        features: [$feature]
    }) {
        initiateResponse {
            cloudFormationUrl
            externalId
            featureVersionList {
                feature
                version
            }
            stackName
            templateUrl
        }
        validateResponse {
            invalidAwsAccounts {
                accountName
                nativeId
                message
            }
            invalidAwsAdminAccount {
                accountName
                nativeId
                message
            }
        }
    }
}
