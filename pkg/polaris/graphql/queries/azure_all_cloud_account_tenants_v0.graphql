query RubrikPolarisSDKRequest($feature: CloudAccountFeatureEnum!, $include_subscriptions: Boolean!) {
    result: azureCloudAccountTenants(feature: $feature, includeSubscriptionDetails: $include_subscriptions) {
        cloudType
        azureCloudAccountTenantRubrikId: id
        domainName
        subscriptionCount
        subscriptions {
            id
            name
            nativeId
            featureDetail {
                feature
                status
                regions
            }
        }
    }
}
