query RubrikPolarisSDKRequest($column_filter: String = "", $feature: CloudAccountFeatureEnum!) {
    allAwsCloudAccounts(awsCloudAccountsArg: {columnSearchFilter: $column_filter, statusFilters: [], feature: $feature}) {
        awsCloudAccount {
            id
            nativeId
            message
            accountName
        }
        featureDetails {
            feature
            roleArn
            stackArn
            status
            awsRegions
        }
    }
}
