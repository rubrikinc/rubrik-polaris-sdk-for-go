mutation RubrikPolarisSDKRequest($account_name: String!, $aws_account_id: String!, $aws_regions: [AwsCloudAccountRegionEnum!], $external_id: String!, $feature_versions: [AwsCloudAccountFeatureVersionInput!]!, $stack_name: String!) {
    finalizeAwsCloudAccountProtection(input: {
        action: CREATE,
        awsChildAccounts: [{
            accountName: $account_name,
            nativeId: $aws_account_id,
        }],
        awsRegions: $aws_regions,
        externalId: $external_id,
        featureVersion: $feature_versions,
        features: [CLOUD_NATIVE_PROTECTION],
        stackName: $stack_name,
    }) {
       awsChildAccounts {
           accountName
           nativeId
           message
       }
       message
    }
}
