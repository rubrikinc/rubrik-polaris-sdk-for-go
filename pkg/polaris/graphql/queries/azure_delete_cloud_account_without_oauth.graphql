mutation RubrikPolarisSDKRequest($feature: CloudAccountFeatureEnum!, $azure_subscription_ids: [UUID!]!) {
    result: deleteAzureCloudAccountWithoutOAuth(input: {
        feature:                    $feature,
        azureSubscriptionRubrikIds: $azure_subscription_ids
    }) {
        status {
            azureSubscriptionNativeId
            isSuccess
            error
        }
    }
}
