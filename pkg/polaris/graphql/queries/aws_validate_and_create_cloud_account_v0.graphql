mutation RubrikPolarisSDKRequest($account_name: String!, $aws_account_id: String!) {
    result: validateAndCreateAwsCloudAccount(input: {
        action: CREATE,
        awsChildAccounts: [{
            accountName: $account_name,
            nativeId: $aws_account_id,
        }],
        features: [CLOUD_NATIVE_PROTECTION]
    }) {
        initiateResponse {
            cloudFormationUrl
            externalId
            featureVersions: featureVersionList {
                feature
                version
            }
            stackName
            templateUrl
        }
        validateResponse {
            invalidAwsAccounts {
                accountName
                nativeId
                message
            }
            invalidAwsAdminAccount {
                accountName
                nativeId
                message
            }
        }
    }
}
