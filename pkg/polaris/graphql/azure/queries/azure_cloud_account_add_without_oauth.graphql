mutation RubrikPolarisSDKRequest($tenantDomainName: String!, $azureCloudType: AzureCloudTypeEnum!, $regions: [AzureCloudAccountRegionEnum!]!, $feature: CloudAccountFeatureEnum!, $subscriptions: [AzureSubscriptionInput!]!, $policyVersion: Int!) {
    azureCloudAccountAddWithoutOAuth(tenantDomainName: $tenantDomainName, azureCloudType: $azureCloudType, feature: $feature, subscriptions: $subscriptions, regions: $regions, policyVersion: $policyVersion) {
        tenantId
        status {
            subscriptionId
            subscriptionNativeId
            error
        }
    }
}
