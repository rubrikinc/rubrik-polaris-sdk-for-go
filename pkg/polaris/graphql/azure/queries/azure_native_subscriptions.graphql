query RubrikPolarisSDKRequest($after: String, $filter: String!) {
  result: azureNativeSubscriptions(
    azureNativeProtectionFeatures: [VM, SQL_DB, SQL_MI, BLOB]
    after: $after
    subscriptionFilters: { nameSubstringFilter: { nameSubstring: $filter } }
  ) {
    count
    edges {
      node {
        id
        accountConnectionId
        azureSubscriptionNativeId
        name
        azureSubscriptionStatus
        slaAssignment
        configuredSlaDomain {
          id
          name
        }
        effectiveSlaDomain {
          id
          name
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
