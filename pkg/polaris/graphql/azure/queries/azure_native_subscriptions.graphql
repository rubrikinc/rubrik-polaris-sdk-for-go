query RubrikPolarisSDKRequest($after: String, $filter: String!) {
    result: azureNativeSubscriptions(after: $after, subscriptionFilters: {
        nameSubstringFilter: {
            nameSubstring: $filter
        }
    }) {
        count
        edges {
            node {
                id
                accountConnectionId
                azureSubscriptionNativeId
                name
                azureSubscriptionStatus
                slaAssignment
                configuredSlaDomain {
                    id
                    name
                }
                effectiveSlaDomain {
                    id
                    name
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
        }
    }
}
