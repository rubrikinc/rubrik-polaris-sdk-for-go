mutation RubrikPolarisSDKRequest($cloudAccountUuid: UUID!, $azureExocomputeAddRequests: [AzureExocomputeAddConfigInputType!]!) {
    azureExocomputeAdd(cloudAccountId: $cloudAccountId, azureExocomputeAddRequests: $azureExocomputeAddRequests) {
        configs {
            configUuid
            isPolarisManaged
            message
            region
            subnetNativeId
        }
    }
}
