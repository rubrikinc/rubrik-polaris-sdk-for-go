mutation RubrikPolarisSDKRequest($cloudAccountUuid: UUID!, $azureExocomputeAddRequests: [AzureExocomputeAddConfigInputType!]!) {
    azureExocomputeAdd(cloudAccountUuid: $cloudAccountUuid, azureExocomputeAddRequests: $azureExocomputeAddRequests) {
        configs {
            configUuid
            isPolarisManaged
            message
            region
            subnetNativeId
        }
    }
}
