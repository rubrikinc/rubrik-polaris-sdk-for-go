query RubrikPolarisSDKRequest($cloudAccountIDs: [UUID!], $azureExocomputeSearchQuery: String!) {
    result: allAzureExocomputeConfigsInAccount(cloudAccountIDs: $cloudAccountIDs, azureExocomputeSearchQuery: $azureExocomputeSearchQuery) {
        azureCloudAccount {
            id
            name
            nativeId
            featureDetail {
                feature
                regions
                status
            }
        }
        configs {
            configUuid
            healthCheckStatus {
                failureReason
                lastUpdatedAt
                status
                taskchainId
            }
            isRscManaged
            message
            podOverlayNetworkCidr
            podSubnetNativeId
            region
            subnetNativeId
        }
        exocomputeEligibleRegions
        featureDetails {
            feature
            regions
            status
        }
    }
}
