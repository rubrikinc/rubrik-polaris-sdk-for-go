mutation RubrikPolarisSDKRequest($subscriptionIds: [UUID!]!, $feature: CloudAccountFeatureEnum!) {
    result: deleteAzureCloudAccountWithoutOAuth(input: {
        azureSubscriptionRubrikIds: $subscriptionIds
        feature:                    $feature,
    }) {
        status {
            azureSubscriptionNativeId
            isSuccess
            error
        }
    }
}
