query RubrikPolarisSDKRequest($feature: CloudAccountFeatureEnum!, $includeSubscriptionDetails: Boolean!) {
    result: azureCloudAccountTenants(feature: $feature, includeSubscriptionDetails: $includeSubscriptionDetails) {
        cloudType
        azureCloudAccountTenantRubrikId
        clientId
        domainName
        subscriptions {
            id
            name
            nativeId
            featureDetail {
                feature
                regions
                status
            }
        }
    }
}
