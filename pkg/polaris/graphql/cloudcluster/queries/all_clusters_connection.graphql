query RubrikPolarisSDKRequest(
  $first: Int
  $after: String
  $filter: ClusterFilterInput
  $sortBy: ClusterSortByEnum
  $sortOrder: SortOrder
) {
  result: allClusterConnection(
    filter: $filter
    sortBy: $sortBy
    sortOrder: $sortOrder
    first: $first
    after: $after
  ) {
    edges {
      cursor
      node {
        id
        name
        ccprovisionInfo {
          progress
          jobStatus
          jobType
          vendor
        }
        cloudInfo {
          name
          region
          regionId
          networkName
          nativeCloudAccountName
          vendor
          nativeCloudAccountId
          cloudAccount
          storageConfig {
            locationName
            locationId
            isImmutable
            isUsingManagedIdentity
          }
        }
        clusterNodeConnection {
          edges {
            node {
              brikId
              ipAddress
              needsInspection
              cpuCores
              ram
              clusterId
              networkSpeed
              hostname
              id
            }
          }
        }
        productType
        timezone
        version
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    count
  }
}
