mutation RubrikPolarisSDKRequest(
    $cloudAccountId:     UUID!,
    $config:             AwsExocomputeConfigInput!,
    $triggerHealthCheck: Boolean,
) {
    result: createAwsExocomputeConfigs(input: {
        cloudAccountId:     $cloudAccountId,
        configs:            [$config],
        triggerHealthCheck: $triggerHealthCheck,
    }) {
        exocomputeConfigs {
            configUuid
            message
        }
    }
}
