query RubrikPolarisSDKRequest(
    $taskchainId: String!,
    $jobType: String!,
) {
    taskchainInfo(
        taskchainId: $taskchainId,
        jobType: $jobType,
    ) {
        taskchainId,
        state,
        startTime,
        endTime,
        progress,
        jobId,
        jobType,
        error,
        account,
    }
}