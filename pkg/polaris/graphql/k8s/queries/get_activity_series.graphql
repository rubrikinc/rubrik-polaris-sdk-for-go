query RubrikPolarisSDKRequest(
    $input: ActivitySeriesInput!
    $after: String,
) {
    activitySeries(input: $input) {
        activityConnection(after: $after) {
            nodes {
                activityInfo
                message
                status
                time
                severity
            }
            pageInfo {
                endCursor
                hasNextPage
            }
            count
        }
    }
}