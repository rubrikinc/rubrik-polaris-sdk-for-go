mutation RubrikPolarisSDKRequest($id: String!, $jobConfig: K8sRestoreParametersInput!) {
  restoreK8sProtectionSetSnapshot(input: {id: $id, jobConfig: $jobConfig}) {
    endTime
    error {
      message
    }
    id
    links {
      rel
      href
    }
    nodeId
    progress
    startTime
    status
  }
}
